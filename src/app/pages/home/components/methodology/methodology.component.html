<section style="padding: 64px 0; background: #f9fafb;">
  <div style="max-width: 800px; margin: 0 auto; padding: 0 20px;">
    <div style="text-align: center; margin-bottom: 48px;">
      <h2 style="font-size: 36px; font-weight: bold; color: #1f2937; margin-bottom: 16px;">Our Review Methodology</h2>
      <p style="font-size: 18px; color: #6b7280; max-width: 600px; margin: 0 auto;">
        {{ methodology.intro }}
      </p>
    </div>

    <div style="background: white; border-radius: 12px; padding: 32px; margin-bottom: 32px; border: 1px solid #e5e7eb;">
      <h3 style="font-size: 20px; font-weight: 600; color: #1f2937; margin-bottom: 16px;">How We Test</h3>
      <p style="color: #6b7280; margin-bottom: 24px; line-height: 1.6;">{{ methodology.process }}</p>

      <div style="background: #dbeafe; border: 1px solid #93c5fd; border-radius: 8px; padding: 16px;">
        <div style="display: flex; align-items: start;">
          <span style="color: #3b82f6; font-size: 20px; margin-right: 12px;">‚ÑπÔ∏è</span>
          <div>
            <h4 style="font-weight: 500; color: #1e40af; margin-bottom: 4px; font-size: 16px;">Transparency Commitment</h4>
            <p style="color: #1d4ed8; font-size: 14px; line-height: 1.5; margin: 0;">{{ methodology.transparency }}</p>
          </div>
        </div>
      </div>
    </div>

    <div style="margin-bottom: 32px;">
      <h3 style="font-size: 20px; font-weight: 600; color: #1f2937; margin-bottom: 24px; text-align: center;">Evaluation Criteria</h3>
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 24px;">
        <div *ngFor="let criterion of criteria" style="background: white; border-radius: 12px; padding: 24px; border: 1px solid #e5e7eb;">
          <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
            <div style="width: 48px; height: 48px; background: #f3f4f6; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
              <span style="color: #6b7280; font-size: 20px;">üîí</span>
            </div>
            <div style="text-align: right;">
              <div style="width: 32px; height: 32px; background: #3b82f6; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold;">
                {{ criterion.weight }}%
              </div>
            </div>
          </div>

          <h4 style="font-size: 18px; font-weight: 600; color: #1f2937; margin-bottom: 8px;">{{ criterion.name }}</h4>
          <p style="color: #6b7280; font-size: 14px; line-height: 1.5;">{{ criterion.description }}</p>
        </div>
      </div>
    </div>

    <div style="text-align: center;">
      <button style="padding: 12px 32px; background: #3b82f6; color: white; border-radius: 8px; border: none; font-weight: 500; cursor: pointer;">
        See Our Reviews
      </button>
    </div>
  </div>
</section>
